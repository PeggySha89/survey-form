  <head>

<body>
    <div >
      <main>
        <h1 id="title">Weddings with Faith Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
       <fieldset>
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required />
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required />
<label for="age" id="number-label">Age (optional)</label><input id="number" type="number" name="age" min="13" max="120" placeholder="Age"/>
<label>What type of event are you celebrating?</label>

<select id="dropdown" name="referrer">
            <option value="">Select an Option</option>
            <option value="1">Wedding - Ceremony only</option>
            <option value="2">Wedding - Reception only</option>
            <option value="3">Wedding - Ceremony and Reception</option>
            <option value="4">Birthday</option>
            <option value="5">Quincea√±era</option>
            <option value="6">Anniversary</option>
            <option value="7">Bussiness Party</option>
          </select>
          <label for="indoor event"><input id="indoor event" type="radio" class="inline" name="location" value="indoor-event" /> Indoor Event</label> <label for="outdoor event"><input id="outdoor event" type="radio" class="inline" name="location" value="outdoor-event" /> Outdoor Event</label>
           <label for="both"><input id="both" type="radio" class="inline" name="location" value="in-out"/> Both Indoor and Outdoor Event</label>
<label>Number of Guests</label>

<select id="dropdown" name="referrer">
            <option value="">0 - 50</option>
            <option value="1">51 - 100</option>
            <option value="2">101 - 150</option>
            <option value="3">151 - 200</option>
            <option value="4">201 - 250</option>
            <option value="5">251 - 300</option>
            <option value="6">301 - more</option>
            <option value="7"></option>
          </select>
          <label for="name" id="name-label">Wedding Date</label>
        <input id="name" type="text" placeholder="Enter your name"  />
<label for="personal-account"><input id="personal-account" type="checkbox" name="account-type" class="inline" value="flexible"/> My wedding date is flexible</label>
<label for="personal-account"><input id="personal-account" type="checkbox" name="account-type" class="inline" value="newsletter"/> Stay in the know with our newsletter!</label>
<label>Any additional comments?</label>
<textarea id="sumbit" name="comments" rows="3" cols="30" placeholder="I want to incorporate my culture..."></textarea>
<input id="submit" type="submit" value="Submit" />
</fieldset>

        </form>
        </main>
